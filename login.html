<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | REH Platform</title>
    <link rel="stylesheet" href=" assets css/style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2 id="form-title">Login</h2>
            <form id="authForm">
                <input type="text" id="name" placeholder="Full Name" class="signup-field">
                <select id="role" class="signup-field">
                    <option value="farmer">Farmer</option>
                    <option value="laborer">Laborer</option>
                </select>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Submit</button>
            </form>
            <p id="toggleText">Don't have an account? <a href="#" id="toggleForm">Sign up</a></p>
        </div>
    </div>

    <script>
        const formTitle = document.getElementById("form-title");
        const form = document.getElementById("authForm");
        const toggleText = document.getElementById("toggleText");
        const toggleForm = document.getElementById("toggleForm");
        const signupFields = document.querySelectorAll(".signup-field");

        let isSignup = false;

        toggleForm.addEventListener("click", () => {
            isSignup = !isSignup;
            formTitle.innerText = isSignup ? "Sign Up" : "Login";
            toggleText.innerHTML = isSignup 
                ? 'Already have an account? <a href="#" id="toggleForm">Login</a>' 
                : "Don't have an account? <a href='#' id='toggleForm'>Sign up</a>";

            signupFields.forEach(field => {
                field.style.display = isSignup ? "block" : "none";
            });
        });
    </script>
</body>
</html>

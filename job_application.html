<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application - REH Platform</title>
    <link rel="stylesheet" href=" assets css/style.css"> <!-- Link to CSS -->
</head>
<body>
    <div class="application-container">
        <h2>Apply for a Job</h2>
        <form id="jobForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name"  placeholder="E.g.,your name :"required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="E.g.,your contact no :" required>

            <label for="skills">Your Skills:</label>
            <input type="text" id="skills" name="skills" placeholder="E.g., Farming, Irrigation, Harvesting" required>

            <label for="experience">Experience (Years):</label>
            <input type="number" id="experience" name="experience"  placeholder="E.g.,your Experience :"min="0" required>

            <label for="job">Select Job:</label>
            <select id="job" name="job">
                <option value="harvesting">Harvesting Worker</option>
                <option value="plowing">Plowing Assistant</option>
                <option value="irrigation">Irrigation Technician</option>
            </select>

            

            <button type="submit">Submit Application</button>
        </form>
        <p id="confirmationMessage" class="hidden">âœ… Application submitted successfully!</p>
    </div>

    <script src="assets js/script.js"></script> <!-- JavaScript file -->
</body>
</html>
